name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  test:
    name: Test
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        go-version: ['1.25.5']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Remove .out directory
        run: |
          if [ -d ".out" ]; then rm -rf .out; fi
          if [ -f "coverage.out" ]; then rm -f coverage.out; fi
        shell: bash

      - name: Remove .out directory (Windows)
        if: runner.os == 'Windows'
        run: |
          if (Test-Path ".out") { Remove-Item -Recurse -Force ".out" -ErrorAction Stop } else { Write-Host ".out does not exist" }
          if (Test-Path "coverage.out") { Remove-Item "coverage.out" }
        shell: pwsh

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ matrix.go-version }}-${{ hashFiles('go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-${{ matrix.go-version }}-

      - name: Download dependencies
        run: go mod download

      - name: Run tests (Linux/macOS)
        if: runner.os != 'Windows'
        run: |
          go test -v -race -coverprofile=coverage.out $(go list ./... | grep -v '/\.out$')
        shell: bash

      - name: Run tests (Windows)
        if: runner.os == 'Windows'
        run: |
          $packages = go list ./... | Where-Object { $_ -notmatch '/\.out$' }
          foreach ($pkg in $packages) { go test -v -race -coverprofile=coverage.out $pkg }
        shell: pwsh
        continue-on-error: true

      - name: Upload coverage
        if: matrix.os == 'ubuntu-latest' && matrix.go-version == '1.25.5'
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.out
          fail_ci_if_error: false

  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.5'

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v7
        with:
          version: v2.4.0
          args: --timeout=5m

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [test, lint]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.5'

      - name: Build for all platforms
        run: make dist

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: binaries
          path: dist/ccbell-*
          retention-days: 7

  security:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.5'

      - name: Run Govulncheck
        run: |
          go install golang.org/x/vuln/cmd/govulncheck@latest
          govulncheck ./...
